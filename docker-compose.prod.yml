version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ecosphere-postgres
    restart: always
    environment:
      POSTGRES_DB: eco_recommendation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecosphere-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecosphere-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@ecosphere-postgres:5432/eco_recommendation
      SECRET_KEY: ${SECRET_KEY:-your_super_secret_jwt_key_here}
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecosphere-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000/api}
        - REACT_APP_NLP_API_URL=${REACT_APP_NLP_API_URL:-http://localhost:5001}
    container_name: ecosphere-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ecosphere-network

  nlp_api:
    build:
      context: ./backend/nlp_api
      dockerfile: Dockerfile
    container_name: ecosphere-nlp
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@ecosphere-postgres:5432/eco_recommendation
    ports:
      - "5001:5001"
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecosphere-network

volumes:
  pgdata:

networks:
  ecosphere-network:
    driver: bridge
